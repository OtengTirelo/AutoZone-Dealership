<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book a Test Drive - AutoZone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Home Button -->
  <a href="index.html" class="home-top-left">← Home</a>

  <header class="about-header">
    <h1>Book a Test Drive</h1>
  </header>

  <section class="booking-section">
    <form class="booking-form" action="#" method="POST">
      <h2>Schedule Your Drive</h2>

      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="car">Car Model:</label>
      <input type="text" id="car" name="car" placeholder="e.g. BMW X5" required />

      <label for="date">Preferred Date:</label>
      <input type="date" id="date" name="date" required />

      <label for="time">Preferred Time:</label>
      <input type="time" id="time" name="time" required />

      <button type="submit">Confirm Booking</button>
    </form>
  </section>

  <footer class="footer">
    <p>© 2025 AutoZone. All rights reserved.</p>
  </footer>

</body>
</html>
