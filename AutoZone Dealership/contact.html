<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - AutoZone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <a href="index.html" class="home-top-left">← Home</a>

  <header class="about-header">
    <h1>Contact AutoZone</h1>
  </header>

  <section class="contact-section">
    <div class="contact-info">
      <h2>Get in Touch</h2>
      <p><strong>Address:</strong> 123 Car Drive, Gaborone, Plot 4764</p>
      <p><strong>Phone:</strong> +267 78693053</p>
      <p><strong>Email:</strong> otengtirelo9@autozonecars.com</p>
      <p><strong>Hours:</strong> Mon - Sat: 8:00am – 6:00pm</p>
    </div>

    <form class="contact-form" action="#" method="POST">
      <h2>Send Us a Message</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </section>

  <footer class="footer">
    <p>© 2025 AutoZone. All rights reserved.</p>
  </footer>

</body>
</html>
